<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="/"><img src="./img/pokemon_logo 1.png" alt="pokemon" /></a>
      </div>
      <div class="form">
        <form data-form>
          <input type="text" data-name placeholder="Name" />
          <input type="text" data-type placeholder="Type" />
          <input type="text" data-weight placeholder="Weight" />
          <input type="text" data-age placeholder="Age" />
          <input type="text" data-img placeholder="Image Url " />
          <input type="search" data-search placeholder="Search" />
          <button type="submit" class="Add-btn">Add</button>
          <button type="button" data-btn-fav="#test-modal" >Favorites</button>
        </form>
        <ul data-ul></ul>
      </div>
      <template data-template>
        <li data-template-li>
          <div data-div-img >
            <img data-img-temp>
          </div data-div-info>
          <h2 data-template-heading></h2>
          <span data-type></span>
          <p data-weight-svg_spawns></p>
          <button class="like" type="button" data-btn-like>Like</button>
        </li>
      </template>
      <div class="modal" id="test-modal" data-modal>
        <div class="modal2" data-modal-content>
          <button class="close" data-btn-close>âœ•</button>
          <div data-likes-list></div>
      </div>
    </div>
    <script src="./js/pokemon.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
